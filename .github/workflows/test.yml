name: Quick Build Test

on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  quick-test:
    name: Quick Build Test (Linux)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true

      - name: Cache APT packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-${{ hashFiles('**/workflows/test.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install Node.js dependencies
        run: npm ci

      - name: Cache TypeScript build output
        uses: actions/cache@v4
        with:
          path: |
            dist
            src-tauri/dist
          key: ${{ runner.os }}-ts-build-${{ hashFiles('src/**/*', 'tsconfig.json', 'package.json') }}
          restore-keys: |
            ${{ runner.os }}-ts-build-

      - name: Build TypeScript
        run: npm run build

      - name: Test Tauri build (debug mode)
        run: npm run tauri:build:debug